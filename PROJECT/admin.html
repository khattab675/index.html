<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Admin Dashboard</title>
		<link rel="stylesheet" href="admin.css" />
	</head>
	<body>
		<div class="header">
			<h1>Admin Dashboard</h1>
			<nav>
				<ul>
					<li><a href="#students">Students</a></li>
					<li><a href="#courses">Courses</a></li>
					<li><a href="#professors">Professors</a></li>
				</ul>
			</nav>
		</div>

		<div class="main">
			<!-- Students Management -->
			<div id="students" class="section">
				<h2>Manage Students</h2>
				<button id="addStudent">Add Student</button>
				<div class="table-container">
					<table>
						<thead>
							<tr>
								<th>ID</th>
								<th>Name</th>
								<th>Email</th>
								<th>Phone number</th>
								<th>Date of Birth</th>
								<th>program</th>
							</tr>
						</thead>
						<tbody id="studentTable">
							<!-- Data will be dynamically added here -->
						</tbody>
					</table>
				</div>
			</div>

			<!-- Courses Management -->
			<div id="courses" class="section">
				<h2>Manage Courses</h2>
				<button id="addCourse">Add Course</button>
				<div class="table-container">
					<table>
						<thead>
							<tr>
								<th>ID</th>
								<th>Title</th>
								<th>Professor</th>
								<th>credits</th>
							</tr>
						</thead>
						<tbody id="courseTable">
							<!-- Data will be dynamically added here -->
						</tbody>
					</table>
				</div>
			</div>
			<div id="Professors" class="section">
				<h2>Manage Professors</h2>
				<button id="addProf">Add Professor</button>
				<div class="table-container">
					<table>
						<thead>
							<tr>
								<th>ID</th>
								<th>Title</th>
								<th>Program</th>
								<th>Email</th>
								<th>Phone number</th>
							</tr>
						</thead>
						<tbody id="profTable">
							<!-- Data will be dynamically added here -->
						</tbody>
					</table>
				</div>
			</div>
		</div>
		<div>
			<a href="index.html">Back to homepage</a>
		</div>

		<script src="admin.js"></script>
	</body>
</html>

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Login</title>
		<link rel="stylesheet" href="register.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous" />
	</head>
	<body>
		<section class="vh-100 gradient-custom">
			<div class="container py-5 h-100">
				<div class="row d-flex justify-content-center align-items-center h-100">
					<div class="col-12 col-md-8 col-lg-6 col-xl-5">
						<div class="card bg-dark text-white" style="border-radius: 1rem">
							<div class="card-body p-5 text-center">
								<div class="mb-md-5 mt-md-4 pb-5">
									<h2 class="fw-bold mb-2 text-uppercase">Login</h2>
									<p class="text-white-50 mb-5">
										Please enter your login and password!
									</p>

									<div data-mdb-input-init class="form-outline form-white mb-4">
										<input
											type="email"
											id="typeEmailX"
											class="form-control form-control-lg" />
										<label class="form-label" for="typeEmailX">Email</label>
									</div>

									<div data-mdb-input-init class="form-outline form-white mb-4">
										<input
											type="password"
											id="typePasswordX"
											class="form-control form-control-lg" />
										<label class="form-label" for="typePasswordX"
											>Password</label
										>
									</div>

									<p class="small mb-5 pb-lg-2">
										<a class="text-white-50" href="homepage.html"
											>Back to homepage</a
										>
									</p>

									<button
										id="loginBtn"
										class="btn btn-outline-light btn-lg px-5"
										type="button">
										Login
									</button>

									<div
										class="d-flex justify-content-center text-center mt-4 pt-1">
										<a href="#!" class="text-white"
											><i class="fab fa-facebook-f fa-lg"></i
										></a>
										<a href="#!" class="text-white"
											><i class="fab fa-twitter fa-lg mx-4 px-2"></i
										></a>
										<a href="#!" class="text-white"
											><i class="fab fa-google fa-lg"></i
										></a>
									</div>
								</div>

								<div>
									<p class="mb-0">
										Are you an admin?
										<a href="adminlogin.html" class="text-white-50 fw-bold">
											Log in as admin
										</a>
									</p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<script>
			// JavaScript for validation and page redirection
			document
				.getElementById("loginBtn")
				.addEventListener("click", function () {
					const email = document.getElementById("typeEmailX").value.trim();
					const password = document
						.getElementById("typePasswordX")
						.value.trim();

					// Check if email or password is empty
					if (!email) {
						alert("Email is required.");
						return; // Prevents form submission if email is empty
					}

					if (!password) {
						alert("Password is required.");
						return; // Prevents form submission if password is empty
					}

					// If both email and password are provided, redirect to another page
					window.location.href = "index.html";
					return; // Redirects to the admin page
				});
		</script>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"></script>
	</body>
</html>
